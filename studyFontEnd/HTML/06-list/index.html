<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIST</title>
</head>

<body>
    <!-- Unordered List  -->
    <ul class="nav__list" style="list-style-type:circle;">
        <li class="nav__item"><a class="nav__link">item1</a></li>
        <li class="nav__item"><a class="nav__link">item2</a></li>
        <li class="nav__item"><a class="nav__link">item3</a></li>
        <li class="nav__item"><a class="nav__link">item4</a></li>
    </ul>

    <!-- ordered list  -->
    <ol type="I" start="50">
        <!-- nested html list\sub html list  -->
        <li>item1
            <ul>
                <li>subItemt</li>
                <li>subItemt</li>
                <li>subItemt</li>
            </ul>
        </li>
        <li>item2</li>
        <li>item3</li>
        <li>item4</li>
        <li>item5</li>
    </ol>

    <dl>
        <dt>Coffee</dt>
        <dd>no surgar</dd>
        <dd>more surgar</dd>
        <dt>Milk</dt>
        <dd>Share Milk</dd>
        <dd>Fresh Milk</dd>
    </dl>
</body>

</html>
