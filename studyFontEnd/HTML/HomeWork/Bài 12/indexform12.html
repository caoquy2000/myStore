<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 12</title>
    <style>
        h1{
            text-align: center;
            color: chartreuse;
        }
        div{
            display:block ;
        }
        table{
            border: 1px solid black;
            border-collapse: collapse;
            width: 500px;
            height: 300px;
            margin: auto 30%;
            background-color: #B0ECB0;
            color: #097E09;

        }
        table tr td {
            border: 1px solid black;
        }
        .tr-end{
            text-align: center;
        }
        .label-demo00{
            width: 200px;
        }
        
    </style>
</head>
<body>
    <h1>Phiếu đăng ký tham gia chương trình khuyến mãi</h1>
    <div>
    <table>
        <tr>
            <td><label class="label-demo" for="name">Họ và tên</label></td>
            <td colspan="2"><input style="width: 300px;" class="input-text00" type="text" id = "name" placeholder="Nhập tên đi bạn..."></td>
            <!-- <td>1</td> -->
        </tr>
        <tr>
            <td><label class="label-demo1" for="address">Địa chỉ</label></td>
            <td colspan="2"><input style="width: 250px;" class="input-text01" type="text" id = "address" placeholder="Nhập địa chỉ đi bạn..."></td>
            <!-- <td>2</td> -->
        </tr>
        <tr>
            <td><label class="label-demo2" for="phone">Điện thoại</label></td>
            <td colspan="2"><input class="input-text02" type="text" id = "phone" placeholder="Nhập Phone đi pạn..."></td>
            <!-- <td>3</td> -->
        </tr>
        <tr>
            <td><label class="label-demo3" for = "title">Phái</label></td>
            <td colspan="2">
                <input type="radio" id="male" name="gender" value="male" checked>
                <label for="male">Nam</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Nữ</label>
            </td>
            <!-- <td>4</td> -->
        </tr>
        <tr>
            <td><label class="label-demo4" for = "job">Nghề nghiệp</label></td>
            <td colspan="2">
                <select name="jobs" id = "jobs">
                    <option value="doctor">Bác sĩ</option>
                    <option value="engineer">Kỹ sư</option>
                    <option value="teacher">Giáo viên</option>
                    <option value="order">Khác</option>
                </select>
            </td>
            <!-- <td>5</td> -->
        </tr>
        <tr>
            <td rowspan="3">
                <label class="label-demo5" for="product">Chọn sản phẩm tham gia</label>
            </td>
            <td rowspan="3" colspan="2">
                <select name="product" id="product" size="4">
                    <option value="1" selected>Kem đánh răng</option>
                    <option value="2">Bột giặt</option>
                    <option value="3" selected>Dầu gội đầu</option>
                    <option value="4">Sữa tắm</option>
                </select>
            </td>
            <!-- <td>6</td> -->
        </tr>
        <tr>
            <!-- <td></td> -->
            <!-- <td></td> -->
            <!-- <td>7</td> -->
        </tr>
        <tr>
            <!-- <td></td> -->
            <!-- <td></td> -->
            <!-- <td>8</td> -->
        </tr>
        <tr>
            <td><label class="label-demo6" for="number">Số người dự đoán tham gia</label></td>
            <td colspan="2">
                <input class="input-text03" type="text" id="number" placeholder="Đoán đi bạn">
            </td>
            <!-- <td>9</td> -->
        </tr>
        <tr class="tr-end">
            <td colspan="3"><input type="submit" value="Đồng ý"></td>
            <!-- <td></td> -->
            <!-- <td>10</td> -->
        </tr>
    </table>
    </div>
</body>
</html>
